{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8">
			<h2>Manage Sessions</h2>

			{% if error_message %}
			<p><strong>{{ error_message }}</strong></p>
			{% endif %}
		</div>
	</div>
	<div class="row row-content">
		<div class="col-md-3">
			<h3>End All Sessions:</h3>
		</div>
		<div class="col-md-8">
			<h2><a href="{% url 'main:end_all_sessions' %}" class="btn btn-info" role="button">End All Sessions</a></h2>
		</div>
	</div>
</div>
{% endblock %}
