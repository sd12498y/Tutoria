{% extends 'base.html' %}

{% block content %}
<script type="text/javascript">
function toggleSearch(){
    var showPrefAll = document.getElementById("showPrefAll").checked;
    var showPrefSeven = document.getElementById("showPrefSeven").checked;
    console.log(showPrefAll);
    console.log(showPrefSeven);
    if (showPrefAll==true){
      console.log("haha");
      var list = document.getElementsByClassName('dump');
      for (var i = 0; i < list.length; ++i) {
          var item = list[i];  
          item.removeAttribute("readonly","");
          item.removeAttribute("disabled","");
      }
    }
    
    if (showPrefSeven ==true){
      console.log("haha");
      var list = document.getElementsByClassName('dump');
      for (var i = 0; i < list.length; ++i) {
          var item = list[i];  
          item.setAttribute("readonly","");
          item.setAttribute("disabled","");
      }
    }
}

</script>
<div class="wrapper">
  <form action="Result/" method="GET">
    {% csrf_token %}
    <h1 align="center">SEARCH FOR YOUR TUTOR</h1>
    <br>
    <br>
    <div class="form-row" id="selectPref">
      <div class="col-xs-4 col-xs-offset-2">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="showPref" id="showPrefAll" value="All" required checked="" onclick="toggleSearch()"> Show all tutors who satisfy the criteria
          </label>
        </div>
      </div>
      <div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="showPref" id="showPrefSeven" value="Seven" required onclick="toggleSearch()"> Only tutors with at least one available timeslot in the next 7 days
          </label>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="form-inline" align="center">
      <div class="form-group col">
        <label for="firstName">First Name</label>
        <input class="form-control dump" type="text" name="firstName" id="firstName" placeholder="First name">
      </div>
      <div class="form-group col">
        <label for="lastName">Last Name</label>
        <input class="form-control dump" type="text" name="lastName" id="lastName" placeholder="Last name">
      </div>
      <div class="form-group col">
        <label for="school">School</label>
        <input class="form-control dump" type="text" name="school" id="school" placeholder="School">
      </div>
      <div class="form-group col">
        <label for="courseCode">Course Code</label>
        <input class="form-control dump" type="text" name="courseCode" id="course" placeholder="Course code">
      </div>
    </div>

    <br>

    <div class="form-row">
      <div class="form-inline" align="center">
        <div class="form-group col">
          <label for="tag">Tag</label>
          <input class="form-control dump" type="text" name="tag" id="tag" placeholder="Tag">
        </div>
        <div class="form-group col">
          <label for="hourlyRate">Hourly Rate</label>
          <input class="form-control dump" type="number" step="any" name="hourlyRateL" id="hourlyRateL" placeholder="Lowest rate">
        </div>
        <div class="form-group col">
          <input class="form-control dump" type="number" step="any" name="hourlyRateU" id="hourlyRateU" placeholder="Highest rate">
        </div>
      </div>
    </div>

    <br>

    <div class="form-row">
      <div class="col-xs-2 col-xs-offset-4">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input dump" type="checkBox" name="type" id="private" value="private" checked=""> Private
          </label>
        </div>
      </div>
      <div class="col-xs-2">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input dump" type="checkBox" name="type" id="contract" value="contract"> Contract
          </label>
        </div>
      </div>
    </div>

    <br>

    <div class="form-row" align="center">
      <div class="form-group col-md-2 col-xs-offset-5">
        <label for="sort">Sort by:</label>
        <select class="form-control dump" name="sort" id="sort">
          <option>Hourly Rate</option>
          <option>Average review scores</option>
        </select>
      </div>
    </div>

    <br>
    <br>

    <div class="form-row" align="center">
      <div class="form-group col-md-2 col-xs-offset-5">
        <button class="btn btn-md btn-info brn-block" type="submit" value="search">Search</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
